<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to do list app for orgnaizing the day">
    <meta name="keywords" content="to-do list app">
    <title>TO-DO list</title>
    <link rel='stylesheet' type='text/css'  href='styles.css'>  
</head>
<body>
 <main>
        <section class="input">
        <h1>To Dos for today</h1>
        <form>
            <label for="input"></label>
            <input type="text" name="input" id="input" class="input_style" placeholder="write a task" required>
            <button id="add__btn">Add</button>
        </form>
        </section>
        <section id="lists__sec">
            <ul id="ulist"></ul>
        </section>
        <h2 id="counter">Number of tasks: </h2>
        <section class="search">
            <form id="search_form">
                <label for="search_input" id="search_input_label">Search for tasks:</label>
                <input type="text" name="search_input" id="search_input" class="input_style" placeholder="type something" required>
            </form>
        </section>
    </main>
<script src='index.js'></script>
</body>
</html>
